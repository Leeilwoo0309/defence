<!DOCTYPE html>
<html lang="en">
    <heads>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/map.css" />
        <link rel="stylesheet" href="./styles/slot.css" />
        <title>타워디펜ㅅ스</title>
    </heads>
    <body>
        <main role="main">
            <div class="map">
                <div id="road">
                    <!-- 첫번째 세로줄 -->
                    <div class="road road-temp1" id="road1" style="top: 100px; left: 100px"></div>
                    <!-- 두번째 세로줄 -->
                    <div class="road road-temp1" id="road2"></div>
                    <!-- 세번째 세로줄 -->
                    <div class="road road-temp1" id="road3"></div>
                    <!-- 위에서부터 첫번째 가로줄 -->
                    <div class="road road-temp2" id="road4"></div>
                    <!-- 두번째 가로줄 -->
                    <div class="road road-temp2" id="road5"></div>
                    <!-- 세번째 가로줄 -->
                    <div class="road road-temp2" id="road6"></div>
                </div>
                <div id="slot"></div>
            </div>
        </main>

        <script src="../src/js/game/classes/slot.js"></script>
        <script src="../src/js/game/variables.js"></script>
        <script src="../src/js/game/start.js"></script>
        <script src="../src/js/game/update.js"></script>
    </body>
</html>
